<div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-96">
    <h1 mat-dialog-title class="text-xl font-semibold mb-4 text-center">Add Member to Task List</h1>
    <mat-dialog-content>
      <form (submit)="submit()" class="space-y-4" [formGroup]="form">
        <!-- Email Input Field -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" id="email" name="email" required placeholder="Enter member's email">
          <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <!-- Custom Error Message (if any) -->
        <div *ngIf="errorMessage" class="text-red-500">
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-end mt-6">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="ml-2">
            Add Member
          </button>
        </div>
      </form>
    </mat-dialog-content>
  </div>
