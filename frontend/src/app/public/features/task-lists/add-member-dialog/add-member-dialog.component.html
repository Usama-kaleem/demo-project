<h1 mat-dialog-title class="text-xl font-semibold mb-4 text-center">Add New Member</h1>
<mat-dialog-content>
  <form (submit)="submit()" class="space-y-4" [formGroup]="form">
    <!-- Name Input Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" id="name" name="name" required placeholder="Enter your name">
      <mat-error *ngIf="form.get('name')?.touched && form.get('name')?.errors?.['required']">
        Name is required
      </mat-error>
    </mat-form-field>

    <!-- Email Input Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" id="email" name="email" required placeholder="Enter your email">
      <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">
        Please enter a valid email
      </mat-error>
      
    </mat-form-field>

    <!-- Password Input Field -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" id="password" name="password" required placeholder="Enter your password">
      <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">
        Password is required
      </mat-error>
      <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="text-red-500">
      {{ errorMessage }}
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions class="flex justify-end mt-4">
  <button mat-button (click)="close()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded">
    Cancel
  </button>
  <button mat-button (click)="submit()" [disabled]="form.invalid" class="hover:bg-gray-300 hover:text-white bg-blue-700 text-white font-semibold py-2 px-4 rounded">
    Add Member
  </button>
</div>
